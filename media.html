    <body>
        <h1 id="title">MEDIA SITE</h1>
        <a href="index.html">Go to personal website</a> <br>
        <a href="#down">Go down</a>
        <hr>
        <h2>VIDEOS</h2>

        <h2>Video no controls</h2>
        <video src="videos/Remember_gift.mp4" width="600"></video>
        <hr>

        <h2>Video with controls</h2>
        <video src="videos/Remember_gift.mp4" controls width="600"></video>
        <hr>

        <h2>Video with poster</h2>
        <!--You just need to add poster in the attributes-->
        <video src="videos/Remember_gift.mp4" poster="Images/video_cover.svg" controls width="600"></video>
        <hr>

        <!--You just need to add the autoplay-->
        <h2>Video with autoplay</h2>
        <video src="videos/Remember_gift.mp4" autoplay controls width="600"></video>
        <hr>

        <h2>Video in loop</h2>
        <video src="videos/Remember_gift.mp4"  controls loop width="600"></video>
        <hr>

        <h2>Youtube video</h2>
        <iframe src="https://www.youtube.com/embed/pQN-pnXPaVg" frameborder="0" width="600" height="400" title="Youtube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
